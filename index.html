<!doctype html>
<html lang="en" ng-app="petdom">
<head>
  <title>Petdom</title>

  <!-- Favicon.ico -->
  <link rel="shortcut icon" type="image/x-icon"
        href="images/favicon/favicon.ico">
  <!-- iPhone -->
  <link rel="apple-touch-icon"
        href="images/faviconapple-touch-icon.png">
  <!-- iPad -->
  <link rel="apple-touch-icon" sizes="72x72"
        href="images/faviconapple-touch-icon-ipad.png">
  <!-- iPhone with Retina Display -->
  <link rel="apple-touch-icon" sizes="114x114"
        href="images/faviconapple-touch-icon-iphone4.png">
  <!-- iPad with Retina Display -->
  <link rel="apple-touch-icon" sizes="144x144"
        href="images/faviconapple-touch-icon-ipad3.png">

  <!-- build:css /compiled_assets/styles.css -->
  <!-- vendor stylesheets -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

  <!-- application stylesheet -->
  <link rel="stylesheet" href="app/css/main.css" type="text/css" media="screen">
  <!-- endbuild -->

  <!-- build:js /compiled_assets/header-scripts.js -->
  <script src="bower_components/modernizr/modernizr.js"></script>
  <!-- endbuild -->
</head>

<body ng-class="layoutClass">

  <div id="wrapper">
    <ng-include src="'app/templates/header.html'"></ng-include>

    <div class="content" ng-view>
      <!-- preloader container -->
      <div class="preloader-container">
      </div>
    </div>

  </div>


  <!-- build:js compiled_assets/scripts.js -->

  <!-- Vendor scripts -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/jquery-bridget/jquery.bridget.js"></script>
  <script src="bower_components/get-style-property/get-style-property.js"></script>
  <script src="bower_components/get-size/get-size.js"></script>
  <script src="bower_components/eventEmitter/EventEmitter.js"></script>
  <script src="bower_components/eventie/eventie.js"></script>
  <script src="bower_components/doc-ready/doc-ready.js"></script>
  <script src="bower_components/matches-selector/matches-selector.js"></script>
  <script src="bower_components/fizzy-ui-utils/utils.js"></script>
  <script src="bower_components/outlayer/item.js"></script>
  <script src="bower_components/outlayer/outlayer.js"></script>
  <script src="bower_components/masonry/masonry.js"></script>
  <script src="bower_componentsimagesloadedimagesloaded.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
  <script src="bower_components/angular-masonry/angular-masonry.js"></script>

  <!-- Global app module and config -->
  <script src="app/app.module.js"></script>
  <script src="app/routes.config.js"></script>

  <!-- Templates generated by grunt-angular-templates -->
  <script src="app/templates.generated.js"></script>

  <!-- Initialise Petdom module -->
  <script src="app/components/initialise-petdom/initialise-petdom.module.js"></script>
  <script src="app/components/initialise-petdom/initialise-petdom.controller.js"></script>
  <script src="app/components/initialise-petdom/petsets.service.js"></script>
  <script src="app/components/initialise-petdom/pet-details/pet-details.controller.js"></script>
  <script src="app/components/initialise-petdom/pet-details/pet-details.service.js"></script>

  <!-- endbuild -->
</body>
</html>
